            // Halaman 1
            `<p>9 Agustus 2006</p>
            <p>Aku terlahir ke dunia ini tanpa tahu apa yang menantiku. Segalanya masih asing, masih kosong. Namun dari lembaran awal inilah, aku akan menyampaikan sedikit kisah tentang bagaimana aku akhirnya bertemu dengan seseorang yang dapat menjelaskan apa itu cinta. Seseorang yang 16 hari setelah aku hadir, juga akan membuka matanya untuk pertama kali.</p>

            `<p>18 Juli 2022</p>
            <p>Hari pertamaku mengikuti kegiatan di SMA, MPLS. Sebenarnya, aku datang terlambat. Aku baru mendaftar di hari Sabtu, sementara acara MPLS sudah berjalan sejak sehari sebelumnya. Alasannya sederhana, aku gagal masuk SMA favoritku, juga gagal di SMA negeri lain. Akhirnya, aku memilih SMA swasta yang letaknya paling dekat dari rumah.</p>

            <p>Sejujurnya, aku bahkan tidak sempat benar-benar mendengar nama aslinya kala itu. Tapi suara yang berulang-ulang menyebut "Neyney‚Ä¶ Neyney‚Ä¶ Neyney‚Ä¶" sempat mengetuk sesuatu di dalam kepalaku. Sekilas saja. Lalu entah kenapa, seiring waktu, wajahnya kembali memudar dari ingatanku.</p>`,

            // Halaman 3
            `<p>Agustus 2022</p>
            <p>Aku mulai merasa nyaman di sekolah baruku. Dua orang teman dekat baru yang kuperoleh membuat hari-hariku tak terlalu sepi. Mereka tipe yang ekstrovert, selalu ramai, selalu punya bahan obrolan. Dan seperti biasanya, aku hanya mengikuti angin.</p>

            <p>Dalam hatiku aku hanya mendengus, apasih, co‚Ä¶ wkwk. Padahal aku benar-benar hanya ingin tahu orangnya, karena jujur saja, aku bahkan belum hafal wajahnya. Tapi sejak saat itu, entah kenapa, aku mulai sering dicandai soal dia.</p>

            <p>Hari-hari berikutnya, aku mulai akrab dengan seorang teman perempuan bernama Zahra. Dari kebersamaan itulah, tanpa kusadari, aku perlahan menjadi terbiasa dengan sosok di balik nama unik yang sempat hanya sekilas mampir di kepalaku, Neyney.</p>`,

            // Halaman 4
            `<p>Zahra dan Neyney hampir tak terpisahkan, selalu berjalan berdua, selalu berbagi tawa. Dan karena itulah, setiap kali aku bersama Zahra, aku juga melihatnya. Dari yang awalnya hanya samar, nama yang terdengar asing namun menggema, kini perlahan menjelma menjadi sosok nyata yang mulai kuingat, sedikit demi sedikit.</p>

            <p>Di sekolah kami, kurikulum menuntut adanya sebuah tugas proyek. Kami diminta membentuk kelompok untuk melakukan penelitian sederhana. Saat itu, kelompok kami memilih topik tentang kue pancong.</p>

            <p>Aku ingat, Zahra yang pertama kali mengajakku bergabung. Aku lalu membawa dua temanku, Ikbal dan Ferdy. Akhirnya terbentuklah kelompok dengan enam orang tiga laki-laki dan tiga perempuan. Tiga laki-lakinya adalah aku, Ikbal, dan Ferdy. Tiga perempuannya Zahra, Nadya, dan‚Ä¶ Neyney.</p>

            <p>Banyak momen menarik yang terjadi selama kami mengerjakan proyek itu. Kami menghabiskan waktu bersama, berdiskusi, bahkan sampai melakukan perjalanan ke Bandung. Semua itu membuatku merasa senang, senang bisa berada dalam kelompok yang hangat, senang bisa merasakan kebersamaan yang tulus.</p>

            <p>Ada satu kejadian yang tak pernah kulupakan. Kelas kami diminta maju bersama untuk bernyanyi di hari guru. Aku berdiri di samping Neyney, sekadar kebetulan, karena memang kami maju berbarengan dengan seluruh kelas. Tapi momen singkat itu diabadikan dalam foto, dan seakan menjadi bahan bakar baru bagi lelucon teman-temanku.</p>`,

            // Halaman 5
            `<p>Ferdy kemudian mulai berkata bahwa aku dan Neyney pasti cocok. Semua orang mengangguk-angguk seolah mengiyakan. Kata mereka, kami terlihat sempurna bersama. Sejak hari itu, lagu "Sempurna" tiba-tiba menjadi lagu wajib untuk meledek kami.</p>

            <p>Lalu datanglah Desember 2022.</p>
            <p>Aku tahu, sebelumnya aku selalu berkata bahwa cinta itu tidak nyata, bahwa cinta hanyalah abu-abu. Dan keyakinan itu tidak berubah. Aku masih menganggap cinta tidak pernah ada.</p>
            <p>Tapi sejak dekat dengan Neyney, ada sesuatu yang baru, sesuatu yang berbeda. Bukan cinta, bukan perasaan yang mendalam seperti di cerita-cerita, melainkan‚Ä¶ suka.</p>

            <p>Semua berawal dari hal kecil sebuah game yang membuat kami sering berinteraksi. Dari situ, aku mulai merasakan kedekatan. Hubungan kami terasa akrab, meski dalam hatiku aku tetap menyangkal, meyakinkan diri bahwa ini bukan cinta. Hanya sekadar suka. Karena menurutku, suka itu wajar, sedangkan cinta‚Ä¶ tetap tidak nyata.</p>

            <p>Kami berbicara cukup lama, lebih lama dari biasanya. Dan saat itu terjadi, jantungku berdegup kencang, aneh, berisik, seolah ingin segera berhenti karena terlalu gaduh. Rasanya sulit kujelaskan. Aku bahkan ingin cepat menyelesaikan percakapan, bukan karena tidak nyaman, tapi karena takut detak itu terlalu keras hingga tak bisa kusembunyikan.</p>

            <p>"Mungkinkah ini artinya aku suka?" pikirku dalam hati.</p>

            `<p>Sejak Gramedia, kami lebih sering berchatting. Bercanda, berbagi cerita, saling menyapa lewat pesan singkat. Aneh memang, karena meski obrolan lewat layar menjadi semakin akrab, di dunia nyata kami tetap jarang berinteraksi langsung.</p>

            <p>Meski begitu, aku tetap menjalani peran itu dengan profesional. Aku menikmati setiap momennya, setiap latihan, setiap adegan, setiap kali aku harus berdiri di sampingnya sebagai "pangeran." Tapi di balik itu semua, aku tetap menjaga jarak dengan perasaanku sendiri.</p>

            <p>Dan yang menarik, hubungan itu masih bertahan sampai sekarang, setidaknya sampai aku menuliskan cerita ini.</p>

            <p>Aku tidak begitu ingat detail hubunganku dengan Neyney di kelas 11, karena jujur saja, pada masa ini aku lebih banyak fokus pada organisasi. Tapi ada satu hal yang tidak bisa kupungkiri, di semester 2 kelas 11, aku justru mulai sangat dekat dengannya.</p>

            <p>Semua berawal dari sebuah tugas Geografi. Aku tidak bisa menjelaskan detailnya, tapi lewat tugas itu kami sering berkomunikasi. Dari situ, percakapan demi percakapan muncul, membuat jarak yang tadinya ada perlahan menghilang.</p>`,

            // Halaman 8
            `<p>Dan maaf, untuk Neyney‚Ä¶ aku hanya benar-benar mengingat momen di ujung semester 2. Tapi justru di sanalah banyak hal berkesan terjadi.</p>

            <p>Kami semakin dekat karena sebuah game, pjsk. Kami sering bermain bersama, bercanda, dan entah bagaimana game itu mampu mendekatkan kami di dunia nyata. Lalu ada Classmeet, di mana kami turun berdua. Meski akhirnya kalah, dan bahkan kalah dengan cara yang paling memalukan, anehnya, aku tetap merasa senang. Karena yang terpenting bagiku saat itu adalah kebersamaan dengannya.</p>

            // Halaman 9

            <p>Dan akhirnya, tepat pada 18 September 2024, kami memulai "operasi" itu. Langkah pertama: mengunggah sebuah story di Instagram. Hanya sebuah foto sederhana, kami berdua sedang minum di sebuah kafe. Tidak ada wajah yang ditunjukkan, hanya pemandangan orang lain yg duduk bersebrangan, gelas dan meja. Tapi justru karena itu, orang-orang yang melihat menjadi penasaran.</p>`,

            // Halaman 10
            `<p>Bagi kami berdua, momen berdua di kafe sebenarnya sudah hal yang biasa. Seperti yang pernah kuceritakan, kedekatan kami memang sudah jauh melampaui batas pertemanan biasa. Tapi bagi orang lain yang tidak tahu, story itu tentu menimbulkan tanda tanya besar.</p>

            // Halaman 12

            <p>Namun Neyney terus mendesak, ingin tahu maksudku. "Beneran suka, atau cuma bercanda?" katanya. Kami pun akhirnya sepakat untuk membicarakan semuanya ketika bertemu.</p>

            // Halaman 13

        // Variabel untuk melacak halaman saat ini
        let currentPage = 0;
        const totalPages = storyPages.length;
        
        // Elemen DOM
        const pageContent = document.getElementById('page-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageIndicator = document.getElementById('page-indicator');
        
        // Fungsi untuk menampilkan halaman
        function showPage(pageNumber) {
            pageContent.innerHTML = storyPages[pageNumber];
            pageIndicator.textContent = `Halaman ${pageNumber + 1}/${totalPages}`;
            
            // Mengatur status tombol navigasi
            prevBtn.disabled = (pageNumber === 0);
            nextBtn.disabled = (pageNumber === totalPages - 1);
            
            currentPage = pageNumber;
        }
        
        // Event listener untuk tombol navigasi
        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                showPage(currentPage - 1);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                showPage(currentPage + 1);
            }
        });
        
        // Memulai dengan halaman pertama
        showPage(0);
        
        // Script untuk membuat efek konfeti
        function createConfetti() {
            const colors = ['#ff4081', '#c2185b', '#f50057', '#d81b60', '#ec407a'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Warna acak
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;
                
                // Posisi acak
                confetti.style.left = Math.random() * 100 + 'vw';
                
                // Ukuran acak
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Animasi dengan delay acak
                confetti.style.animation = `fall ${Math.random() * 5 + 5}s linear ${Math.random() * 5}s infinite`;
                
                document.body.appendChild(confetti);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createConfetti);

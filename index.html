<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEY 19 TAHUNNNN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: colorChange 5s infinite alternate;
        }
        
        .birthday-greeting {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .birthday-wish {
            font-style: italic;
            color: #555;
            margin: 25px 0;
            padding: 0 20px;
            font-size: 1.4rem;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            z-index: -1;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 10px;
            height: 15px;
            background: #ff6b6b;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        
        .balloon:nth-child(2n) {
            background: #6b5ce7;
        }
        
        .balloon:nth-child(2n):before {
            background: #6b5ce7;
        }
        
        .balloon:nth-child(3n) {
            background: #4cd137;
        }
        
        .balloon:nth-child(3n):before {
            background: #4cd137;
        }
        
        .cake {
            margin: 30px auto;
            width: 200px;
            height: 120px;
            position: relative;
        }
        
        .cake-base {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 60px;
            background: #f39c12;
            border-radius: 10px 10px 5px 5px;
        }
        
        .cake-middle {
            position: absolute;
            bottom: 60px;
            width: 180px;
            height: 40px;
            left: 10px;
            background: #e74c3c;
            border-radius: 10px 10px 5px 5px;
        }
        
        .cake-top {
            position: absolute;
            bottom: 100px;
            width: 160px;
            height: 30px;
            left: 20px;
            background: #ff7979;
            border-radius: 10px 10px 5px 5px;
        }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background: #fff;
            bottom: 130px;
            left: 95px;
            border-radius: 5px;
        }
        
        .flame {
            position: absolute;
            width: 15px;
            height: 25px;
            background: #ff9f43;
            bottom: 160px;
            left: 92.5px;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1s infinite alternate;
            box-shadow: 0 0 15px #ff9f43;
        }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes colorChange {
            0% { color: #ff6b6b; }
            25% { color: #6b5ce7; }
            50% { color: #4cd137; }
            75% { color: #f39c12; }
            100% { color: #00cec9; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .birthday-greeting { font-size: 1.4rem; }
            .birthday-wish { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HABEDE YAAAA</h1>
        
        <div class="birthday-greeting">
            Eh sumpah sorry ya kalo gaseru hadiahnya sorry kl jelek anjir maaff jd ini kek cerita gw gitu tp jlek ah maaf gatau maaf jelek anjir maafasjkdncajkbnd
        </div>
        
      
        
        <div class="birthday-wish">
            "Lovyu lovyu lovyuu"
        </div>
        
        <a href="index.html" class="btn">Baca</a>
    </div>
    
    <script>
        // Menambahkan balon secara dinamis
        function createBalloons() {
            const container = document.querySelector('.container');
            const balloonCount = 15;
            
            for (let i = 0; i < balloonCount; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                // Posisi acak
                const left = Math.random() * 100;
                const bottom = -70 - Math.random() * 20;
                
                balloon.style.left = `${left}%`;
                balloon.style.bottom = `${bottom}px`;
                
                // Animasi mengambang
                const duration = 5 + Math.random() * 5;
                const delay = Math.random() * 5;
                
                balloon.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(balloon);
            }
            
            // Tambahkan style untuk animasi mengambang
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateY(0) rotate(0deg); }
                    50% { transform: translateY(-20px) rotate(5deg); }
                    100% { transform: translateY(0) rotate(0deg); }
                }
                
                .balloon {
                    animation: float 5s ease-in-out infinite;
                }
            `;
            document.head.appendChild(style);
        }
        
        // Panggil fungsi setelah halaman dimuat
        window.addEventListener('load', createBalloons);
    </script>
</body>
</html>
